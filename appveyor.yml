version: '{branch}.{build}'

branches:
  only:
  - master
  - appveyor
  - w32

platform:
- x86
- x64

environment:
  PHP_SDK_BINARY_TOOLS_VER: php-sdk-2.0.7
  NO_INTERACTION: 1
  REPORT_EXIT_STATUS: 1
  TEST_PHP_EXECUTABLE: C:\projects\php\bin\php.exe

  matrix:
    - PHP_VER: 7.0
      VC_VER: vc14
      PHP_BUILD_TYPE: Win32
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2013
    - PHP_VER: 7.0
      VC_VER: vc14
      PHP_BUILD_TYPE: nts-Win32
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2013
    - PHP_VER: 7.1
      VC_VER: vc14
      PHP_BUILD_TYPE: Win32
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2013
    - PHP_VER: 7.1
      VC_VER: vc14
      PHP_BUILD_TYPE: nts-Win32
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2013
    - PHP_VER: 7.2
      VC_VER: vc15
      PHP_BUILD_TYPE: Win32
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
    - PHP_VER: 7.2
      VC_VER: vc15
      PHP_BUILD_TYPE: nts-Win32
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015

install:
- cmd: cinst wget
- ps: Import-Module .\appveyor.psm1
- ps: SetupPhpVersionString
- ps: AppendSessionPath

build_script:
- ps: InitializeBuildVars
- '"%VSCOMNTOOLS%\VsDevCmd" %PLATFORM%'
- '"%VSCOMNTOOLS%\..\..\VC\vcvarsall.bat" %ARCH%'
- if "%platform%" == "x86" if "%PHP_BUILD_TYPE%" == "nts-Win32" set RELEASE_FOLDER=%APPVEYOR_BUILD_FOLDER%\Release
- if "%platform%" == "x86" if "%PHP_BUILD_TYPE%" == "Win32" set RELEASE_FOLDER=%APPVEYOR_BUILD_FOLDER%\Release_TS
- if "%platform%" == "x64" if "%PHP_BUILD_TYPE%" == "nts-Win32" set RELEASE_FOLDER=%APPVEYOR_BUILD_FOLDER%\%platform%\Release
- if "%platform%" == "x64" if "%PHP_BUILD_TYPE%" == "Win32" set RELEASE_FOLDER=%APPVEYOR_BUILD_FOLDER%\%platform%\Release_TS
- set RELEASE_ZIPBALL=psr_%platform%_%VC_VER%_%PHP_VER%_%APPVEYOR_BUILD_VERSION%
- cmd: >-
    wget https://github.com/OSTC/php-sdk-binary-tools/archive/%PHP_SDK_BINARY_TOOLS_VER%.zip --no-check-certificate -q -O php-sdk-binary-tools-%PHP_SDK_BINARY_TOOLS_VER%.zip

    7z x -y php-sdk-binary-tools-%PHP_SDK_BINARY_TOOLS_VER%.zip -oC:\projects

    move C:\projects\php-sdk-binary-tools-%PHP_SDK_BINARY_TOOLS_VER% C:\projects\php-sdk

    C:\projects\php-sdk\bin\phpsdk_setvars.bat

    wget http://windows.php.net/downloads/releases/php-%PHP_FULL_VER%-%PHP_BUILD_TYPE%-%VC_VER%-%platform%.zip

    7z x -y php-%PHP_FULL_VER%-%PHP_BUILD_TYPE%-%VC_VER%-%platform%.zip -oC:\projects\php

    wget http://windows.php.net/downloads/releases/php-devel-pack-%PHP_FULL_VER%-%PHP_BUILD_TYPE%-%VC_VER%-%platform%.zip

    7z x -y php-devel-pack-%PHP_FULL_VER%-%PHP_BUILD_TYPE%-%VC_VER%-%platform%.zip -oC:\projects

    rm *.zip

    C:\projects\php-%PHP_FULL_VER%-devel-%VC_VER%-%platform%\phpize.bat

    move configure.js configure.js-tmp

    echo var PHP_SANITIZER="no"; var PHP_CONFIG_PROFILE="no"; >configure.js

    type configure.js-tmp >>configure.js

    configure.bat --disable-all --enable-psr --with-prefix=C:\projects\php

    nmake

test_script:
- cmd: nmake test

after_build:
- echo Collect artifacts and zip
- mkdir package
- copy *.md package
- copy %RELEASE_FOLDER%\php_psr.dll package
- cd package
- 7z a %RELEASE_ZIPBALL%.zip *
- mv %RELEASE_ZIPBALL%.zip %APPVEYOR_BUILD_FOLDER%\
- cd %APPVEYOR_BUILD_FOLDER%

artifacts:
  - path: '.\*.zip'
    name: psr
    type: zip
